<h1>Pokemon</h1>


<h2 *ngIf="isRead$ | async">{{ (pokemon$ | async)?.name }}</h2>
<input [(ngModel)]="name" *ngIf="isEdit$ | async" type="text">

<button *ngIf="isEdit$ | async" (click)="onUpdate()">Update</button>

<p>
  <a routerLink="/pokemons">Back</a> | 
  <a *ngIf="isRead$ | async" routerLink="edit">Edit</a> | 
  <a *ngIf="isEdit$ | async" routerLink="../">Cancel</a>
</p>
